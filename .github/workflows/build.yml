name: Build

permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build.yml
      - app/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/build.yml
      - app/**

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest # ${{ matrix.os }}
    #strategy:
    #  matrix:
    #    os: [windows-latest, ubuntu-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v1
      - name: Run the build script
        uses: cake-build/cake-action@v1
        working-directory: app/
        with:
          script-path: app/build.cake
          target: Build
          cake-version: 0.38.5
          arguments: |
              configuration: Debug
