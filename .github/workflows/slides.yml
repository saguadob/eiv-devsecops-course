name: Slides

permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/slides.yml
      - slides/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/slides.yml
      - slides/**

jobs:
  publish-slides:
    name: "Publish slides"
    runs-on: ubuntu-latest
    env:
      STORAGE_ACCOUNT_NAME: stslideseiv22
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az storage blob upload-batch --account-name $STORAGE_ACCOUNT_NAME --auth-mode login -d '$web' -s slides